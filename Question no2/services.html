<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Services</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hero">
    </div>

    <div id="app">
      <div class="hero-service">
        <img src="./public/img/saloon2.jpg" alt="" srcset="">
      </div>

      <div class="service-container">
        <h1>Choose Your Service</h1>
        
       <div class="select-box-content">
        <div class="select-box">
          <label for="stylist">Choose Your Stylist:</label>
          <select id="stylist">
            <option value="">Select a Stylist</option>
            <!-- Add stylist options here -->
          </select>
        </div>
        <div class="select-box">
          <div id="serviceList">
            <h6 id="service-text">Select Services:</h6>
            <table id="service-table" style="width: 100%; display: none;">
              <thead>
                <tr>
                  <th>Select</th>
                  <th>Service Name</th>
                  <th>Price</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <p id="no-data-available" style="display: none;">No data available for the selected stylist.</p>
          </div>
        </div>
        
        <h3 id="noServiceSelectedText" style="display: none;">No service selected</h3>
        <div id="totalCostDuration">
          <p>Total Cost: $<span id="totalCost">0</span></p>
          <p>Total Duration: <span id="totalDuration">0</span> mins</p>
        </div>
       </div>
        
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
