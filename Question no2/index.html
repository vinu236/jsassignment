<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hair Salon Scheduler - Login/Signup</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="root registerRoot">
      <div id="register" class="container">
        <div class="register-bg">
          <img src="./public/img/saloon3.jpg" alt="" srcset="" />
        </div>
        <div class="register">
          <h2>Register</h2>
          <form id="registerForm" class="formV2">
            <div class="">
              <div>
                <input
                  type="text"
                  id="firstName"
                  placeholder="First Name"
                  required
                  class="input-field"
                />
                <div class="error-message" id="firstNameError"></div>
              </div>
              <div>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Last Name"
                  required
                  class="input-field"
                />
                <div class="error-message" id="lastNameError"></div>
              </div>
            </div>
            <div>
              <input
                type="email"
                id="email"
                placeholder="Email (akhilbabu@.com)"
                required
                class="input-field"
              />
              <div class="error-message" id="emailError"></div>
            </div>
            <div>
              <input
                type="password"
                id="password"
                placeholder="Enter you password"
                required
                class="input-field"
              />
              <div class="error-message" id="passwordError"></div>
            </div>
            <div>
              <input
                type="text"
                id="address"
                placeholder="Address"
                class="input-field"
              />
            </div>
            <div>
              <input
                type="text"
                id="city"
                placeholder="City"
                class="input-field"
              />
            </div>
            <div>
              <select id="province" class="input-field">
                <option value="">Select Province</option>
                <option value="ON">Ontario</option>
                <option value="QC">Quebec</option>
              </select>
            </div>
            <div>
              <input
                type="text"
                id="phone"
                placeholder="Phone (123) 456-7890"
                class="input-field"
              />
              <div class="error-message" id="phoneError"></div>
            </div>
            <div>
              <input
                type="text"
                id="postalCode"
                placeholder="Postal Code (A1A 1A1)"
                required
                class="input-field"
              />
              <div class="error-message" id="postalCodeError"></div>
            </div>

            <button
              type="button"
              onclick="registerUser()"
              class="btn btn-register"
            >
              Register
            </button>
            <a class="alreadyAccount">Already have an account ?</a>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
